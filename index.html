<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tennis Game</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- homepage -->
    <div id="homepage">
      <h1>Tennis Game</h1>
      <!-- box select -->
      <div class="box-select">
        <!-- first select -->
        <div>
          <label for="select-character-one">Select the first character</label>
          <select id="select-character-one">
            <option value="Luca">Luca</option>
            <option value="Mario">Mario</option>
          </select>
        </div>
        <!-- /first select -->
        <!-- second select -->
        <div>
          <label for="select-character-two">Select the second character</label>
          <select id="select-character-two">
            <option value="Luca">Luca</option>
            <option value="Mario">Mario</option>
          </select>
        </div>
        <!-- /second select -->
        <button type="button" id="start-game">START</button>
      </div>
      <!-- /box select -->
    </div>
    <!-- /homepage -->
    <!-- game -->
    <div id="game" class="d-none">
      <div class="top-play green">
        <div id="character-two" class="character debug">
          <div class="head"></div>
          <div class="body">
            <div id="color-one" class="shirt"></div>
          </div>
          <div class="arm-left"></div>
          <div class="arm-right"></div>
          <div class="leg-left"></div>
          <div class="leg-right"></div>
          <div class="foot-left"></div>
          <div class="foot-right"></div>
        </div>
      </div>
      <div class="top-left-net green"></div>
      <div class="top-right-net green"></div>
      <div class="bot-play green">
        <div id="character-one" class="character debug">
          <div class="head"></div>
          <div class="body">
            <div id="color-two" class="shirt"></div>
          </div>
          <div class="arm-left"></div>
          <div class="arm-right"></div>
          <div class="leg-left"></div>
          <div class="leg-right"></div>
          <div class="foot-left"></div>
          <div class="foot-right"></div>
        </div>
      </div>
      <div class="bot-left-net green"></div>
      <div class="bot-right-net green"></div>
      <div class="hallway-left green"></div>
      <div class="hallway-right green"></div>
      <div class="net"></div>
      <div class="tennis-ball" id="tennis-ball"></div>
    </div>
    <!-- /game -->

    <!-- added script -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
